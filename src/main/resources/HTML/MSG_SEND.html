<HTML>
	<HEAD>
		<TITLE>RumiaBOT</TITLE>

		<LINK REL="stylesheet" HREF="./STYLE/Main.css">
		<LINK REL="stylesheet" HREF="./STYLE/MSG_SEND.css">
	</HEAD>
	<BODY>
		<DIV CLASS="HEADER">
			るみBOT
			<BR>
			<A HREF="./index.html"><BUTTON>←家</BUTTON></A>
		</DIV>
		<INPUT ID="CH_ID" VALUE="1128742498194444298">
		<TEXTAREA ID="TEXT" PLACEHOLDER="内容"></TEXTAREA>
		<BUTTON onclick="SEND();">送信</BUTTON>
	</BODY>
</HTML>

<SCRIPT>
	function SEND(){
		let FORMDATA = new FormData();
		FORMDATA.append("TEXT", document.getElementById("TEXT").value);

		let AJAX = new XMLHttpRequest();
		AJAX.open("POST", "/API/MSG_SEND?ID=" + document.getElementById("CH_ID").value);
		AJAX.addEventListener("load", (E)=>{
			console.log(AJAX.responseText);
		});
		AJAX.send(FORMDATA);
	}
</SCRIPT>
